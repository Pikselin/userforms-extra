---
Name: userforms-extra
After:
  - 'framework/*'
  - 'cms/*'
---

UserDefinedForm_EmailRecipient:
  extensions:
    - UserDefinedForm_EmailRecipientExtension

UserDefinedForm_Controller:
  extensions:
    - UserDefinedFormController_AttachmentExtension

EditableFormField:
  extensions:
    - EditableFormField_InitialVisibility

EditableFileField:
  extensions:
    - EditableFileField_AllowedTypeExtension

UserForm:
  extensions:
    - UserForm_FileTypeExtension

Injector:
  UserForm:
    class: BetterUserForm